<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>전체 출석 현황 보기</title>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 8px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f3e5f5, #e3f2fd);
    }
    h1 {
      text-align: center;
      margin-bottom: 4px;
      font-size: 24px;
      color: #333;
    }
    .date-picker {
      text-align: center;
      margin-bottom: 8px;
    }
    .date-picker input {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1.5px solid #bbb;
      text-align: center;
    }
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
    .panel {
      flex: 1 1 320px;
      max-width: 360px;
      background: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .panel h2 {
      margin-bottom: 8px;
      font-size: 18px;
      color: #444;
    }
    .group-title {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 2px;
      text-align: center;
      font-size: 10px;
      font-weight: bold;
      color: #666;
      margin: 4px 0;
    }
    .names {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 2px;
      padding: 0;
    }
    .name {
      text-align: center;
      padding: 6px 4px;
      border-radius: 8px;
      font-size: 9px;
      background: #f7f7f7;
      border: 1.5px solid #bbb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .present {
      background: #e6f4ea !important;
      border: 2px solid #81c784;
      color: #2e7d32;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button onclick="history.back()" style="position: absolute; top: 10px; left: 10px;">←</button>
  <div class="date-picker" style="display: flex; justify-content: center; gap: 8px;">
    <button id="prevDay">◀</button>
    <input id="datePicker" type="text"/>
    <button id="nextDay">▶</button>
  </div>
  <div style="text-align: center; font-size: 20px; font-weight: bold;">전체출석현황</div>
  <div id="totalSummary" style="text-align: right; font-size: 13px; color: #555; margin: 6px 0;"></div>
  <div class="dashboard" id="dashboard"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDrHDHrYO2Z8tWmWRgWYcN4nWHwALZ4c0s",
      authDomain: "attendance-6b1b6.firebaseapp.com",
      databaseURL: "https://attendance-6b1b6-default-rtdb.firebaseio.com",
      projectId: "attendance-6b1b6",
      storageBucket: "attendance-6b1b6.appspot.com",
      messagingSenderId: "808077953334",
      appId: "1:808077953334:web:238afede21744aee6f8b97"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const departments = [
      {
        name: "겸손부",
        brothers: ["이태섭", "김진우", "이동환", "김지석", "전도영", "김권비", "김민호", "남준혁", "최재혁", "김인수", "문지훈", "전호성", "박지웅", "김두현", "박효원"],
        sisters: ["전효진", "고다영", "남소연", "김유나", "정여진", "심규리", "김민서", "박지혜", "심재경", "유지연", "심예림", "이소희", "임도해", "이현화", "김소은", "김이안"]
      },
      {
        name: "온유부",
        brothers: ["양인수", "김호진", "이상수", "정형기", "박수용", "고병인", "이동길", "정인교", "권세빈", "김용빈", "김승후", "홍정의", "김민성", "하현성", "김진우2", "전은섭"],
        sisters: ["김유진", "이지희", "김민지", "임윤지", "박다은", "유재나", "김세연", "김채연", "임민해", "한예은", "임연주", "최연서", "한가은"]
      },
      {
        name: "사랑부",
        brothers: ["신창현", "임우혁", "정용진", "강민구", "노현준", "양홍열", "김해원", "백진호", "김교식", "이신섭", "조시형", "임향원", "심어진", "오서준", "임주용", "김도건", "이준희"],
        sisters: ["김혜련", "강민지", "최선영", "정희주", "박나은", "라유리", "하지원", "김호연", "유승비", "김주연", "강다빈", "이주화", "양정민", "한다빈", "유현지", "이다연"]
      }
    ];
    let selectedDate = new Date().toISOString().split("T")[0];

    function renderAll() {
      const dashboard = document.getElementById("dashboard");
      dashboard.innerHTML = "";
      departments.forEach(dep => {
        const panel = document.createElement("div");
        panel.className = "panel";
        panel.innerHTML = `
          <h2>${dep.name} <span id="${dep.name}_total" style="font-size: 13px;"></span></h2>
          <div style="display: flex; gap: 6px; width: 100%;">
            <div style="flex: 1;">
              <div class="group-title">형제 <span class="count" id="${dep.name}_bros_count"></span></div>
              <div class="names" id="${dep.name}_bros"></div>
            </div>
            <div style="flex: 1;">
              <div class="group-title">자매 <span class="count" id="${dep.name}_siss_count"></span></div>
              <div class="names" id="${dep.name}_siss"></div>
            </div>
          </div>`;
        dashboard.appendChild(panel);

        const brosDiv = panel.querySelector(`#${dep.name}_bros`);
        const sissDiv = panel.querySelector(`#${dep.name}_siss`);
        const ref = db.ref("attendance/" + dep.name + "/" + selectedDate);

        ref.off();
        ref.on("value", snap => {
          let broCount = 0;
          let sisCount = 0;
          brosDiv.innerHTML = "";
          sissDiv.innerHTML = "";

          dep.brothers.forEach((name, i) => {
            const div = document.createElement("div");
            div.className = "name";
            div.textContent = name;
            if (snap.exists() && snap.val()?.형제?.[i]) {
              div.classList.add("present");
              broCount++;
            }
            brosDiv.appendChild(div);
          });

          dep.sisters.forEach((name, i) => {
            const div = document.createElement("div");
            div.className = "name";
            div.textContent = name;
            if (snap.exists() && snap.val()?.자매?.[i]) {
              div.classList.add("present");
              sisCount++;
            }
            sissDiv.appendChild(div);
          });

          panel.querySelector(`#${dep.name}_bros_count`).textContent = `${broCount}명`;
          panel.querySelector(`#${dep.name}_siss_count`).textContent = `${sisCount}명`;
          panel.querySelector(`#${dep.name}_total`).textContent = `총 ${broCount + sisCount}명`;

          updateTotalSummary();
        });
      });
    }

    function updateTotalSummary() {
      let totalBro = 0, totalSis = 0;
      departments.forEach(dep => {
        db.ref("attendance/" + dep.name + "/" + selectedDate).get().then(snap => {
          const bros = snap.val()?.형제 || [];
          const siss = snap.val()?.자매 || [];
          totalBro += bros.filter(Boolean).length;
          totalSis += siss.filter(Boolean).length;
          if (dep.name === "사랑부") {
            document.getElementById("totalSummary").textContent =
              `출석 총 ${totalBro + totalSis}명 (형제님 ${totalBro}명, 자매님 ${totalSis}명)`;
          }
        });
      });
    }

    function changeDate(offset) {
      const d = new Date(selectedDate);
      d.setDate(d.getDate() + offset);
      selectedDate = d.toISOString().split("T")[0];
      document.getElementById("datePicker")._flatpickr.setDate(selectedDate, true);
      renderAll();
    }

    flatpickr("#datePicker", {
      locale: "ko",
      dateFormat: "Y-m-d",
      defaultDate: selectedDate,
      onChange: function(_, dateStr) {
        selectedDate = dateStr;
        renderAll();
      }
    });

    document.getElementById("prevDay").onclick = () => changeDate(-1);
    document.getElementById("nextDay").onclick = () => changeDate(1);

    renderAll();
  </script>
</body>
</html>
