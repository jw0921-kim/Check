
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>전체현황 보기</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .back-button {
      background: #e0f7fa;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    .iframe-container {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    iframe {
      flex: 1;
      height: 900px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transform: scale(0.75);
      transform-origin: top left;
      width: 130%;
      height: 1200px;
      pointer-events: none;
      background: white;
    }

    .frame-wrapper {
      width: 33.3%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="back-button" onclick="history.back()">← 대시보드로</button>
    <h1>전체 출석 현황</h1>
    <div></div>
  </div>
  <div class="iframe-container">
    <div class="frame-wrapper"><iframe src="attendance_firebase_gyeomsonbu_softblend_back.html"></iframe></div>
    <div class="frame-wrapper"><iframe src="attendance_firebase_onyubu_softblend_back.html"></iframe></div>
    <div class="frame-wrapper"><iframe src="attendance_firebase_sarangbu_softblend_back.html"></iframe></div>
  </div>
</body>
</html>
